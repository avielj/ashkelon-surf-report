name: Ashkelon Surf Forecast
version: "2.0.0"
slug: ashkelon_surf_forecast
description: "🌊 Ashkelon surf forecast with Aguacatec-style interface, Hebrew support, and Home Assistant integration"
url: "https://github.com/avielj/ashkelon-surf-report"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: services
boot: auto
init: false
ports:
  "8099/tcp": 8099
ports_description:
  "8099/tcp": "Surf forecast web interface with Aguacatec-style cards"
webui: "http://[HOST]:[PORT:8099]"
panel_icon: "mdi:surfing"
panel_title: "🌊 אשקלון Surf"
panel_admin: false
options:
  update_interval: 3600
  timezone: "Asia/Jerusalem"
  show_hebrew: true
  show_chart: true
  debug_mode: false
schema:
  update_interval: int(300,86400)
  timezone: str
  show_hebrew: bool
  show_chart: bool
  debug_mode: bool
image: "ghcr.io/avielj/ashkelon-surf-forecast"
watchdog: "http://localhost:8099/health"
